<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOM Remaining Methods</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="btn1">SetTimeOut</button>
    <button class="btn2">SetInterval</button>
    <h1 class="time"></h1>
    <h1 class="heading"></h1>

    <script src="promise.js"></script>
    <script>
      document.querySelector(".btn1").addEventListener("click", () => {
        setTimeout(() => {
          // document.querySelector(".heading").innerHTML = "This is our SetTimeOut Function";
            document.querySelector(".heading").innerHTML =
            localStorage.getItem('Hero');
        }, 2000);
      });
      document.querySelector(".btn2").addEventListener("click", () => {
        setInterval(() => {
          const time = new Date();
          document.querySelector(
            ".time"
          ).innerHTML = `${time.toLocaleTimeString()}`;
        }, 1000);
      });


      const item = {
        brandName : "Iphone",
        price : "100000",
        model : "Iphone 15"
      }

      localStorage.setItem('phone',item)

      localStorage.setItem('Hero', 'Superman')

      console.log(localStorage.getItem('Hero'))
    </script>
  </body>
</html>
