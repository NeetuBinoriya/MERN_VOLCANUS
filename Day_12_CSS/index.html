<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="instagram">
    <div class="side_bar">
      <div class="side_menu">
        <div class="items">
          <h3>Instagram</h3>
        </div>
        <div class="items"><i class="fa-solid fa-house"></i>Home</div>
        <div class="items">
          <i class="fa-solid fa-magnifying-glass"></i>Search
        </div>
        <div class="items"><i class="fa-solid fa-compass"></i>Explore</div>
        <div class="items"><i class="fa-solid fa-tv"></i> Reels</div>
        <div class="items"><i class="fa-solid fa-paper-plane"></i> Message</div>
        <div class="items"><i class="fa-solid fa-heart"></i> Notifications</div>
        <div class="items"><i class="fa-solid fa-circle-plus"></i>Create</div>
        <div class="items"><i class="fa-solid fa-user"></i>Profile</div>
        <div class="items"><i class="fa-solid fa-bars"></i>More</div>
      </div>
    </div>
    <div class="post_section">
        <div class="post_stories">
            <div class="img">
                <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/rose-729509_1280.jpg" alt="">
            </div>
            <div class="img">
                <img src="https://cdn.pixabay.com/photo/2014/04/14/20/11/pink-324175_1280.jpg" alt="">
            </div>
            <div class="img">
                <img src="https://cdn.pixabay.com/photo/2017/06/24/02/56/art-2436545_1280.jpg" alt="">
            </div>
            <div class="img">
                <img src="https://cdn.pixabay.com/photo/2016/01/08/11/57/butterflies-1127666_1280.jpg" alt="">
            </div>
            <div class="img">
                <img src="https://cdn.pixabay.com/photo/2012/03/01/00/55/flowers-19830_1280.jpg" alt="">
            </div>
            <div class="img">
                <img src="https://cdn.pixabay.com/photo/2015/10/30/20/13/sunrise-1014712_1280.jpg" alt="">
            </div>
        </div>
        <div class="post_content"></div>
    </div>
    <div class="suggestion"></div>
</div>

    <script
      src="https://kit.fontawesome.com/d6f5e87ebf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
