<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    <h1>Job Application Form </h1>
</div>
    <div class="container">
        
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name"> 
        <label for="number">Number</label>
        <input type="number" id="number" placeholder="Enter Your Number">  <br> <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email">  
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your Password">
        <br> <br>
        <label for="date"> Choose Date</label>
        <input type="date"> <br> <br>
        <label for="date-time">Choose Date Time:-</label>
        <input type="datetime-local" id="date-time">
        <br> <br>
        <label for="area">Type Your Thought</label>
        <textarea rows="4" cols="40"></textarea>
 <br> <br>
 <label for="course">Choose Your Option</label>
 <select name="" id="course">
    <option value="">Select</option>
    <option value="">Mern Developer</option>
    <option value="">Mean Developer</option>
    <option value="">FrontEnd Developer</option>
    <option value="">BackEnd Developer</option>
 </select>
 <br> <br>
 <label for="file">Choose Your File</label>
 <input type="file" name="" id="">

        <input type="submit" >
    </form>
</div>
</body>
</html>
